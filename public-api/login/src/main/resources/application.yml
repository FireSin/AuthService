spring:
  datasource:
    url: jdbc:h2:tcp://localhost:9092/mem:userdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: false
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true

server:
  port: 8081
